<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style   type="text/css">
      div{
        width: 200px;
        height: 100px;
        border: 1px solid #000;
        margin: 20px;
      }
    </style>
</head>
<body>
    <h1>Lista de Tarefas!</h1>
    <p>Arrumar as roupas</p>
    <p>Ir para o supermercado</p>
    <p>Enviar exercicio para Ebac</p>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() { //estou indicando que após passar pelo window e o document estiver pronto a função a seguir será executada
        $('p').click(function(){ //estou indicando que após o click em um parágrafo qualquer a função a seguir será executada
            $(this).css('background', 'red'); //estou instruindo que o resultado da função será a alteração em css daquele parágrafo clicado (utilizando o this)
        });
    });
</script>
</html>
